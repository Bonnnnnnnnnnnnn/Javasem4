<body xmlns:th="http://www.thymeleaf.org" lang="en">
    <div th:replace="warehouseManager/layout/header_admin"></div>
    <div class="content-wrapper" style="min-height: 1302.4px;">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Warehouse Receipt Details</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Warehouse Receipt Details</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Update Warehouse Receipt and Details</h3>
                            </div>
                            <form th:object="${detail}" action="updateWhDetail" method="post">
									<h3>Update Warehouse Receipt Details</h3>
								    <div class="detail-entry row">
								    <input type="hidden" th:field="*{id}">
								    <input type="hidden" th:field="*{wh_receipt_id}">
								        <div class="form-group col-md-4">
								            <label for="quantity">Quantity</label>
								            <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter Quantity" required>
								        </div>
								        <div class="form-group col-md-4">
								            <label for="wh_price">Warehouse Price</label>
								            <input type="number" th:field="*{wh_price}"  class="form-control" placeholder="Enter Warehouse Price" step="0.01" required>
								        </div>
										<div class="form-group col-md-4">
										    <label for="product_id">Product</label>
										    <input type="text" id="searchProduct" placeholder="Search Product" class="form-control" onkeyup="filterProducts()">
										    <select th:field="*{product_id}" class="form-control" required>
										        <option th:value="34" disabled selected>Select Product</option>
										        <option th:each="item : ${products}" th:value="${item.id}" th:text="${item.product_name}"></option>
										    </select>
										</div>

								    </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="warehouseManager/layout/footer_admin"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/addWhReceipt.js}"></script>
</body>
