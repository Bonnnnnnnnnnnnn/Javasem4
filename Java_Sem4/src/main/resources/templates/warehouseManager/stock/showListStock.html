<script>
document.addEventListener("DOMContentLoaded", function () {
    // Chọn tất cả các nút Show Conversion
    const conversionButtons = document.querySelectorAll(".btn-conversion");

    conversionButtons.forEach((button) => {
        button.addEventListener("click", function () {
            // Lấy vị trí của nút
            const buttonRect = this.getBoundingClientRect();
            const conversionDiv = this.nextElementSibling;

            if (conversionDiv) {
                // Cập nhật vị trí của div
                conversionDiv.style.left = `${buttonRect.left}px`;
                conversionDiv.style.top = `${buttonRect.bottom + window.scrollY + 10}px`; // Thêm khoảng cách phía dưới nút

                // Hiển thị div
                conversionDiv.style.display = "block";
            }
        });
    });

    // Đóng div khi nhấn nút Close
    const closeButtons = document.querySelectorAll(".btn-close-conversion");

    closeButtons.forEach((button) => {
        button.addEventListener("click", function () {
            // Ẩn div
            const conversionDiv = this.parentElement;
            conversionDiv.style.display = "none";
        });
    });
});




</script>
