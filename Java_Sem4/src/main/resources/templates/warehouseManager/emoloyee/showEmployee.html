
<body xmlns:th="http://www.thymeleaf.org" lang="en" >
<div th:replace="warehouseManager/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Employee</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Details Employee</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Details Employee</h3>
              </div>
              <form th:object="${employees}">
			    <div class="card-body row">
			        <div class="form-group col-md-6">
			          	<label for="title">First Name</label>
			            <input type="text" id="proName" disabled readonly th:value="${employees.first_name}" class="form-control">
			        </div>
					<div class="form-group col-md-6">
					    <label for="title">Last Name</label>
					    <input type="text" id="price" disabled readonly th:value="${employees.last_name}" class="form-control">
					</div>
					<div class="form-group col-md-6">
					    <label for="phone">Phone</label>
							<input type="text" disabled readonly th:value="${employees.phone}" class="form-control">
					</div>
					
			    </div>
			    
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="warehouseManager/layout/footer_admin"></div>
          <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
</body>
