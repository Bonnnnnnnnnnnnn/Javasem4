<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{customer/layout/head_customer}"></head>

<body>

  	<div th:replace="~{customer/layout/header_customer}"></div>

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <a class="breadcrumb-item text-dark" href="/shoppingpage/reset">Shop</a>
                    <a class="breadcrumb-item text-dark" href="/cart/showcart">Cart</a>
                    <span class="breadcrumb-item active">Checkout</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Checkout Start -->
    <form method="post" th:action="@{/checkout/gocheckout}" id="checkoutForm" th:object="${cusinfo}" class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row" >
                      <input th:field="*{id}" class="form-control" type="hidden" placeholder="John">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input required  th:field="*{first_name}" class="form-control" type="text" placeholder="John">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input required th:field="*{last_name}" class="form-control" type="text" placeholder="Doe">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input required th:field="*{email}" readonly class="form-control" type="text" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Phone</label>
                           <input 
						    required 
						    class="form-control" 
						    type="text" 
						    placeholder="+123456789" 
						   pattern="^(\+\d{10,15}|\d{10,15})$"   
						    title="Phone number must be either 10 to 15 digits or start with '+' followed by 10 to 15 digits."
						    name="phoneco"/>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address</label>
                            <input required th:field="*{address}" class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Note</label>
                           <textarea class="form-control" name="notes" placeholder="note here"></textarea>

                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <h6 class="mb-3">Products</h6>
                        <div th:each="item : ${carts}" class="d-flex justify-content-between">
                            <p th:text="${item.product_name}+ ' x' + ${item.Quantity}"></p>
                            <p th:text="'$' + (${item.Price} * ${item.Quantity})"></p>
                        </div>
                     
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Discount</h6>
                            <h6 th:text="'$' + ${discount}"></h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">10$</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5 th:text="'$' + ${totalCartValue}"></h5>
                        </div>
                    </div>
                </div>
                <div class="mb-5">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Payment</span></h5>
                    <div class="bg-light p-30">
                         <div th:each="item : ${listco}" class="form-group">
                            <div class="custom-control custom-radio">
                                <input required type="radio" class="custom-control-input" name="payment" th:value="${item.Id}" th:id="'payment-' + ${item.Name}">
                                <label class="custom-control-label" th:for="'payment-' +${item.Name}" th:text="${item.Name}"></label>
                            </div>
                        </div>
  						<input type="hidden" th:value="${couponId}" name="couponId">
  						<input type="hidden" th:value="${discount}" name="discount">
  						<input type="hidden" th:value="${totalCartValue}" name="totalCartValue">
                       
                       <button class="btn btn-block btn-primary font-weight-bold py-3" type="submit">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Checkout End -->
    <!-- Footer Start -->
   <div th:replace="~{customer/layout/footer_customer}"></div>
    <!-- Footer End -->

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="confirmModalLabel">Confirm Checkout</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                Are you sure you want to proceed with the checkout?
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
	                <button type="button" class="btn btn-primary" id="confirmCheckout">Confirm</button>
	            </div>
	        </div>
	    </div>
	</div>
	<script>
	$(document).ready(function() {
	    var checkoutForm = document.getElementById('checkoutForm');

	    checkoutForm.addEventListener('submit', function(event) {

	        if (checkoutForm.checkValidity()) {

	            event.preventDefault();


	            $('#confirmModal').modal('show');
	        } 
	    });

	    // Lắng nghe sự kiện khi nhấn "Confirm" trong modal
	    document.getElementById('confirmCheckout').addEventListener('click', function() {
	        // Tiến hành gửi form sau khi nhấn "Confirm"
	        checkoutForm.submit();


	    });
	});

    
</script>
	
</body>

</html>
