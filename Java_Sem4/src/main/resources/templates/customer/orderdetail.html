<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{customer/layout/head_customer}"></head>

<body>

  	<div th:replace="~{customer/layout/header_customer}"></div>

   	<!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active" >Order detail</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
        <div class="col-lg-12">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="row">
                    <div class="col-md-6 form-group">
				        <label>Order Id</label>
				        <input class="form-control" type="text" readonly placeholder="Order ID" th:value="${order.OrderID}">
				    </div>
				    
				    
				    <div class="col-md-6 form-group">
				        <label>Customer Name</label>
				        <input class="form-control" type="text" placeholder="John Doe" th:value="${order.Cus_Name}" readonly>
				    </div>
				    
				    <div class="col-md-6 form-group">
				        <label>Phone</label>
				        <input class="form-control" type="text" placeholder="+123456789" th:value="${order.Phone}" readonly>
				    </div>
				    
				    <div class="col-md-6 form-group">
				        <label>Address</label>
				        <input class="form-control" type="text" placeholder="123 Street" th:value="${order.Address}" readonly>
				    </div>
				    
				    <div class="col-md-6 form-group">
				        <label>Status</label>
				        <input class="form-control" type="text" placeholder="Pending/Completed" th:value="${order.Status}" readonly>
				    </div>
				    
				    <div class="col-md-6 form-group">
				        <label>Payment Status</label>
				        <input class="form-control" type="text" placeholder="Paid/Unpaid" th:value="${order.Pay_status}" readonly>
				    </div>
				    
				    <div class="col-md-6 form-group">
				        <label>Date</label>
				        <input class="form-control" type="text" placeholder="YYYY-MM-DD" th:value="${order.Date}" readonly>
				    </div>
				
				    <div class="col-md-6 form-group">
				        <label>Total Amount</label>
				        <input class="form-control" type="text" placeholder="Total Amount" th:value="${order.totalAmount}" readonly>
				    </div>
				    <div class="col-md-12 form-group">
				        <label>Notes</label>
				        <textarea class="form-control" placeholder="Notes"  readonly th:text="${order.notes}"></textarea>
				    </div>
				    <div class="col-md-9 form-group">
				        
				    </div>
				    <div class="col-md-3 form-group">
				       <a th:if="${order.Status == 'Waiting for cofirmation'}" 
						   class="btn btn-primary" 
						   data-toggle="modal" 
						   data-target="#confirmCancelModal">
						   Cancel Order
						</a>
						<div th:if="${order.Status == 'Canceled'}" style="border-color: #acacac;background-color: #dddddd;" class="btn">Order Canceled</div>
						<div th:if="${order.Status != 'Waiting for cofirmation' && order.Status != 'Canceled'}" style="border-color: #acacac;background-color: #dddddd;" class="btn">Confirmed - No Cancellation</div>

				    </div>
				</div>

                </div>
                
            </div>
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                        	<th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr th:each="item : ${orderdetail}" th:onclick="|godetailor(${item.Product_Id})|">
                          <td class="align-middle" ><img th:src="'/uploads/' + ${item.Img}" alt="" style="width: 50px;"></td>
                            <td class="align-middle" th:text="${item.product_name}"></td>
                            <td class="align-middle" th:text="'$' + ${item.Price}" ></td>
                             <td class="align-middle" th:text="${item.Quantity}" ></td>
                             <td class="align-middle" th:text="'$' + (${item.Price} * ${item.Quantity})"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <!-- Cart End -->
	<div class="modal fade" id="confirmCancelModal" tabindex="-1" role="dialog" aria-labelledby="confirmCancelModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Cancellation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to cancel this order?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <a id="confirmCancelLink" th:href="@{/order/gocancel/{id}(id=${order.Id})}" class="btn btn-primary">Yes, Cancel</a>
            </div>
        </div>
    </div>
</div>

    <!-- Footer Start -->
   <div th:replace="~{customer/layout/footer_customer}"></div>
    <!-- Footer End -->

   
</body>
<script>
	function godetailor(id){
	    window.location.href = "/detailproduct/product?id=" + encodeURIComponent(id);
	}

	  document.addEventListener('DOMContentLoaded', function () {
	    const confirmCancelModal = document.getElementById('confirmCancelModal');
	    const confirmCancelLink = document.getElementById('confirmCancelLink');

	    confirmCancelModal.addEventListener('show.bs.modal', function (event) {
	      // Nút kích hoạt modal
	      const button = event.relatedTarget;
	      // Lấy URL từ thuộc tính data-href

	    });
	  });

</script>
</html>
