
<body xmlns:th="http://www.thymeleaf.org" lang="en" >
<div th:replace="admin/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Employee Warehouse</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Details Employee Warehouse</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Details Employee Warehouse</h3>
              </div>
              <form th:object="${warehouse}">
				    <div class="card-body row">
					    <div class="form-group col-md-6">    
					        <label for="title">Name Warehouse</label>
					        <input type="text" id="name" disabled readonly th:value="${warehouse.name}" class="form-control">
					    </div>
					    <div class="form-group col-md-6">
					        <label for="title">Address</label>
					        <input type="text" id="address" disabled readonly th:value="${warehouse.address}" class="form-control">
					    </div>
					    <div class="form-group col-md-6">
					        <label for="title">Type name</label>
					        <input type="text" id="typeName" disabled readonly th:value="${warehouse.typeName}" class="form-control">
					    </div>
					    <div class="form-group col-md-6">
						    <label for="manager">Managers</label>
						    <div th:if="${warehouse.managers == null || warehouse.managers.isEmpty()}">
						        <span>No managers yet</span>
						    </div>
						    <div th:unless="${warehouse.managers == null || warehouse.managers.isEmpty()}">
						        <ul>
						            <li th:each="manager : ${warehouse.managers}">
						                <input type="text" th:value="${manager.first_name} + ' ' + ${manager.last_name}" disabled class="form-control" />
						            </li>
						        </ul>
						    </div>
						</div>

				</div>
					    
				</div>
				    <div class="card-footer">
                  		<a th:href="@{/admin/warehouse/showWarehouse}" class="btn btn-danger">Back to List</a>
						<a th:if="${#strings.isEmpty(warehouse.managerFirstName)}" 
						   th:href="@{/admin/warehouse/showWarehouseManagementLevel(iddtwh=${warehouse.id})}" 
						   th:text="'Warehouse management level'" 
						   class="btn btn-primary">
						</a>
						<a th:if="${!#strings.isEmpty(warehouse.managerFirstName)}" 
						   th:href="@{/admin/warehouse/showUpdateWarehouseManagementLevel(iddtwh=${warehouse.id}, idup=${empwh != null ? empwh.id : ''})}" 
						   th:text="'Update manager'" 
						   class="btn btn-warning">
						</a>
				    </div>
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="admin/layout/footer_admin"></div>
          <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
              <script th:src="@{/js/showWh_type.js}"></script>
</body>
