
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="admin/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Warehouse</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Warehouse</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Warehouse</h3>
              </div>
              <form th:object="${new_item}" action="addWh" method="post">
			    <div class="card-body">
			        <div class="form-group">
			            <label for="title">Name</label>
			            <input type="text" id="name" required name="name" class="form-control" placeholder="Enter Warehouse Name">
			        </div>
			        <div class="form-group">
			            <label for="title">Address</label>
			            <input type="text" id="address" required name="address" class="form-control" placeholder="Enter Address">
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Type Warehouse</label>
			            <select name="wh_type_id" id="wh_type_id" required class="form-control">
			                <option th:each="item : ${types}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			    </div>
				    <div class="card-footer">
				    	<a th:href="@{/admin/warehouse/showWarehouse}" class="btn btn-danger">Back to List</a>
				        <button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="admin/layout/footer_admin"></div>
        <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
          <script th:src="@{/js/js_index.js}"></script>
</body>
