
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="admin/layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Warehouse</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Warehouse</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Warehouse Table</h3>
				<div class="input-group input-group-sm" style="width: 80%;margin-left:15%;">
				<a class="nav-link" data-widget="navbar-search" href="#" role="button">
				          <i class="fas fa-search"></i>
				        </a>
				        <div class="navbar-search-block">
				          <form class="form-inline">
				            <div class="input-group input-group-sm">
				              <input class="form-control form-control-navbar" name="table_search" id="searchInput" type="search" placeholder="Search" aria-label="Search">
				              <div class="input-group-append">
				                <button class="btn btn-navbar" type="submit">
				                  <i class="fas fa-search"></i>
				                </button>
				                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
				                  <i class="fas fa-times"></i>
				                </button>
				              </div>
				            </div>
				          </form>
				        </div>
				</div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
				  <thead>
				      <tr class="text-center">
				          <th>
				              <input type="checkbox" id="selectAllWarehouses" onclick="toggleSelectAll(this)">
				          </th>
				          <th>Name</th>
				          <th>Address</th>
				          <th>TypeName</th>
				          <th>
				              <button class="btn btn-danger" onclick="deleteSelectedWarehouses()">Delete Selected</button>
				              <a th:href="@{/admin/warehouse/showAddWarehouse}" class="btn btn-primary">Add Warehouse</a>
				          </th>
				      </tr>
				  </thead>
				  <tbody id="warehouseTable">
				      <tr th:if="${#lists.isEmpty(warehouses)}" class="text-center">
				          <td colspan="5">No warehouses found</td>
				      </tr>
				      <tr th:each="item : ${warehouses}" class="text-center">
				          <td>
				              <input type="checkbox" class="warehouseCheckbox" th:value="${item.id}">
				          </td>
				          <td><span th:text="${item.name}"></span></td>
				          <td><span th:text="${item.address}"></span></td>
				          <td><span th:text="${item.typeName}"></span></td>
				          <td>
				              <a th:href="@{showUpdateWarehouse(id=${item.id})}" class="btn btn-warning">Update</a>
				              <a th:href="@{deleteWh(id=${item.id})}" onclick="return confirmDeleteWh();" class="btn btn-danger">Delete</a>
				            </td>
				        </tr>
				    </tbody>
				</table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script th:src="@{/js/showWh_type.js}"></script>
<div th:replace="admin/layout/footer_admin"></div>
</body>
