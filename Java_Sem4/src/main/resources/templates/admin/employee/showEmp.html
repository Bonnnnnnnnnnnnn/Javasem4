
<body xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Employee</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Employee</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Employee Table</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                    	<a th:href="@{/admin/employee/showRegister}"  class="btn btn-success">Add Employee</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr class="text-center">
						<th>FullName</th>
						<th>Phone</th>
						<th></th>
                    </tr>
                  </thead>
                  <tbody>
				    <tr th:if="${#lists.isEmpty(employees)}" class="text-center">
				        <td colspan="5">No employees found</td>
				    </tr>
				    <tr th:each="item : ${employees}" class="text-center">
				        <td th:text="${item.first_name} + ' ' + ${item.last_name}"></td>
				        <td th:text="${item.phone}"></td>
				        <td>
				            <a href="#" class="btn btn-success">Edit</a>
				            <a href="#" class="btn btn-danger">Delete</a>
				        </td>
				    </tr>
				</tbody>

                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <script th:src="@{/js/js_index.js}"></script>
<div th:replace="layout/footer_admin"></div>
</body>
