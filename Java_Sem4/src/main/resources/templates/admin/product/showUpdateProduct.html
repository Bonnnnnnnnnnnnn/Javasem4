
<body xmlns:th="http://www.thymeleaf.org" lang="en" >
<div th:replace="layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Product</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Product</h3>
              </div>
              <form th:object="${up_item}" action="updateProduct" method="post" enctype="multipart/form-data">
			    <div class="card-body">
			    <input type="hidden" id="id" th:field="*{id}" class="form-control" placeholder="Enter Product Name" >
			        <div class="form-group">
			            <label for="title">Product Name</label>
			            <input type="text" id="proName" th:field="*{product_name}" class="form-control" placeholder="Enter Product Name" required>
			        </div>
			        <div class="form-group">
			            <label for="images">Image</label>
			            <input type="file" class="form-control" id="img" th:field="*{img}" accept="img/*" required>
			        </div>
			        <div class="form-group">
			            <label for="title">Price</label>
			            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Enter Price" oninput="formatPrice(this)" required>
			        </div>
			        <div class="form-group">
					    <label for="phone">Description</label>
					    <textarea id="description" th:field="*{description}" class="form-control" placeholder="Enter description" required></textarea>
					</div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Warranty period</label>
			            <select th:field="*{warranty_period}" id="wpe" class="form-control" required>
			                <option th:value="12" th:text="12">months</option>
			                <option th:value="24" th:text="24">months</option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Conversion</label>
			            <select th:field="*{conversion_id}" id="conversionId" class="form-control" required>
			                <option th:each="item : ${conversions}" th:value="${item.id}" th:text="${item.id}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Brand</label>
			            <select th:field="*{brand_id}" id="brandId" class="form-control" required>
			                <option th:each="item : ${brands}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Category</label>
			            <select th:field="*{cate_id}" id="cateId" class="form-control" required>
			                <option th:each="item : ${categorys}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Status</label>
			            <select th:field="*{status}" id="status" class="form-control" required>
			                <option th:value="Active" th:text="Active"></option>
			                <option th:value="InActive" th:text="InActive"></option>
			               	<option th:value="OutOfstock" th:text="OutOfstock"></option>
			                <option th:value="NewRelease" th:text="NewRelease"></option>
			                
			            </select>
			        </div>
			    </div>
			    <div class="card-footer">
			    	<a th:href="@{/admin/product/showProduct}" class="btn btn-danger">Back to List</a>
			        <button type="submit" class="btn btn-primary">Submit</button>
			    </div>
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="layout/footer_admin"></div>
          <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
          <script th:src="@{/js/addProduct.js}"></script>
          
</body>
