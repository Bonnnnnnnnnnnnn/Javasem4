
<body xmlns:th="http://www.thymeleaf.org" lang="en" >
<div th:replace="layout/header_admin"></div>
<div class="content-wrapper" style="min-height: 1302.4px;">
<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Product</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Product</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
        <section class="content-header">
      <div class="container-fluid">
	<div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Product</h3>
              </div>
              <form th:object="${new_item}" action="addProduct" method="post" enctype="multipart/form-data">
			    <div class="card-body">
			        <div class="form-group">
			            <label for="title">Product Name</label>
			            <input type="text" id="proName" name="proName" class="form-control" placeholder="Enter Product Name" required>
			        </div>
			        <div class="form-group">
			            <label for="images">Image</label>
			            <input type="file" class="form-control" id="images" name="images" accept="images/*" required>
			        </div>
			        <div class="form-group">
			            <label for="title">Price</label>
			            <input type="text" id="price" name="price" class="form-control" placeholder="Enter Price" required>
			        </div>
			        <div class="form-group">
					    <label for="phone">Description</label>
					    <textarea name="description" class="form-control" placeholder="Enter description" required></textarea>
					</div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Role</label>
			            <select name="wpe" id="wpe" class="form-control" required>
			                <option th:value="12" th:text="12">months</option>
			                <option th:value="24" th:text="24">months</option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Unit</label>
			            <select name="unitId" id="unitId" class="form-control" required>
			                <option th:each="item : ${units}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Brand</label>
			            <select name="brandId" id="brandId" class="form-control" required>
			                <option th:each="item : ${brands}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			        <div class="form-group">
			            <label for="exampleInputEmail1">Category</label>
			            <select name="cateId" id="cateId" class="form-control" required>
			                <option th:each="item : ${categorys}" th:value="${item.id}" th:text="${item.name}"></option>
			            </select>
			        </div>
			    </div>
			    <div class="card-footer">
			        <button type="submit" class="btn btn-primary">Submit</button>
			    </div>
				</form>
            </div>
          </div>
        </div>
        </div>
        </section>
        </div>
        <div th:replace="layout/footer_admin"></div>
          <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
          <script th:src="@{/js/js_index.js}"></script>
          
</body>
